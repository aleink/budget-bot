<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Alerts â€“ Budget Bot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container-fluid">
      <a href="index.html" class="btn btn-link">&larr; Back</a>
      <span class="navbar-brand mb-0 h1">Alerts</span>
    </div>
  </nav>
  <div class="container py-3">
    <button onclick="loadAlerts()" class="btn btn-secondary mb-3 w-100">Refresh</button>
    <ul id="alist" class="list-group"></ul>
  </div>
  <script>
    const API = 'http://127.0.0.1:8000';
    async function loadAlerts() {
      const res = await fetch(`${API}/alerts/`);
      const js = await res.json();
      const ul = document.getElementById('alist');
      ul.innerHTML = '';
      if (res.ok && js.alerts.length) {
        js.alerts.forEach(a => {
          const li = document.createElement('li');
          li.className = 'list-group-item list-group-item-warning';
          li.textContent = `${a.category}: $${(a.remaining_cents/100).toFixed(2)} (${a.percent_left}%)`;
          ul.appendChild(li);
        });
      } else {
        ul.innerHTML = '<li class="list-group-item">No alerts</li>';
      }
    }
    loadAlerts();
  </script>
</body>
</html>
