<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Alerts â€“ Budget Bot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/style.css" rel="stylesheet">
</head>
<body>
  <header class="navbar">
    <div class="container">
      <button class="btn-back" onclick="location.href='index.html'">&larr;</button>
      <span class="nav-title">Alerts</span>
    </div>
  </header>

  <div class="container">
    <button onclick="loadAlerts()" class="btn-secondary">Refresh</button>
    <ul id="alist" class="list-group" style="margin-top:1rem;"></ul>
  </div>

  <script>
    const API = 'https://aleink.github.io/budget-bot/api' || 'http://127.0.0.1:8000';
    async function loadAlerts() {
      const res = await fetch(`${API}/alerts/`);
      const js = await res.json();
      const ul = document.getElementById('alist');
      ul.innerHTML = '';
      if (res.ok && js.alerts.length) {
        js.alerts.forEach(a => {
          const li = document.createElement('li');
          li.className = 'list-group-item list-group-item-warning';
          li.textContent = `${a.category}: $${(a.remaining_cents/100).toFixed(2)} (${a.percent_left}%)`;
          ul.appendChild(li);
        });
      } else {
        ul.innerHTML = `<li class="list-group-item">No alerts</li>`;
      }
    }
    loadAlerts();
  </script>
</body>
</html>
