<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Alerts â€“ Budget Bot</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    :root {
      --primary: #4f46e5;
      --bg: #f2f2f7;
      --card: #ffffff;
    }
    body { margin:0; padding:0; background: var(--bg); font-family:sans-serif; }
    .navbar, .card { background: var(--card); }
    .navbar { box-shadow:0 2px 8px rgba(0,0,0,0.1); }
    .container { padding:1rem; }
    .btn-secondary {
      background:#fff; border:1px solid #ccc; border-radius:8px;
      width:100%; padding:.75rem; margin-bottom:1rem; font-weight:500;
    }
    .list-group-item {
      border:none; padding:1rem; border-bottom:1px solid #ececec;
      border-radius:0;
    }
    .list-group-item:last-child { border-bottom:none; }
    .list-group-item-warning { background:#fff3cd; }
  </style>
</head>
<body>
  <nav class="navbar py-2">
    <div class="container d-flex align-items-center">
      <a href="index.html" class="btn btn-link p-0 me-3">&larr; Back</a>
      <span class="navbar-brand mb-0 h5">Alerts</span>
    </div>
  </nav>
  <div class="container">
    <button onclick="loadAlerts()" class="btn-secondary">Refresh</button>
    <ul id="alist" class="list-group"></ul>
  </div>
  <script>
    const API='http://127.0.0.1:8000';
    async function loadAlerts(){
      const res=await fetch(`${API}/alerts/`);
      const js=await res.json();
      const ul=document.getElementById('alist');
      ul.innerHTML='';
      if(res.ok && js.alerts.length){
        js.alerts.forEach(a=>{
          const li=document.createElement('li');
          li.className='list-group-item list-group-item-warning';
          li.textContent=`${a.category}: $${(a.remaining_cents/100).toFixed(2)} (${a.percent_left}%)`;
          ul.appendChild(li);
        });
      } else {
        ul.innerHTML=`<li class="list-group-item">No alerts</li>`;
      }
    }
    loadAlerts();
  </script>
</body>
</html>
