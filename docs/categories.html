<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Categories â€“ Budget Bot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/style.css" rel="stylesheet">
</head>
<body>

  <header class="navbar">
    <div class="container d-flex align-items-center">
      <button class="btn-back" onclick="location.href='index.html'">&larr;</button>
      <span class="nav-title">Categories</span>
    </div>
  </header>

  <div class="container mt-4" style="max-width:360px;">
    <div class="card p-3 mb-4">
      <form id="catForm">
        <label class="form-label">Name</label>
        <input type="text" name="name" class="form-control" placeholder="e.g. Groceries" required>
        <label class="form-label">Monthly Budget ($)</label>
        <input type="number" step="0.01" name="monthly_budget" class="form-control" placeholder="e.g. 200.00" required>
        <button type="submit" class="btn-primary mt-2">Add Category</button>
      </form>
    </div>

    <div id="catList" class="list-group"></div>
  </div>

  <script>
    const API = 'http://127.0.0.1:8000';

    // load & render categories
    async function loadCats() {
      const res = await fetch(`${API}/categories/`);
      const cats = await res.json();
      const list = document.getElementById('catList');
      list.innerHTML = '';
      cats.forEach(c => {
        const item = document.createElement('div');
        item.className = 'list-group-item d-flex justify-content-between align-items-center';
        item.innerHTML = `
          <div>${c.name}</div>
          <div>
            <span class="text-muted">${c.monthly_budget}</span>
            <button class="btn btn-sm btn-danger ms-2">Delete</button>
          </div>
        `;
        item.querySelector('button').onclick = async () => {
          await fetch(`${API}/categories/${c.id}`, { method: 'DELETE' });
          loadCats();
        };
        list.appendChild(item);
      });
    }

    // handle add
    document.getElementById('catForm').onsubmit = async e => {
      e.preventDefault();
      const fd = new FormData(e.target);
      const payload = {
        name: fd.get('name'),
        // convert dollars to cents
        monthly_budget: Math.round(parseFloat(fd.get('monthly_budget')) * 100)
      };
      await fetch(`${API}/categories/`, {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify(payload)
      });
      e.target.reset();
      loadCats();
    };

    loadCats();
  </script>
</body>
</html>
