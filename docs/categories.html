<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Categories – Budget Bot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/style.css" rel="stylesheet">
</head>
<body>
  <header class="navbar">
    <div class="container">
      <button class="btn-back" onclick="location.href='index.html'">&larr;</button>
      <span class="nav-title">Categories</span>
    </div>
  </header>

  <div class="container">
    <div class="card">
      <form id="catForm">
        <input type="text" name="name" class="form-control" placeholder="Category name" required>
        <input type="number" name="monthly_budget" class="form-control" placeholder="Monthly budget (cents)" required>
        <button type="submit" class="btn-primary">Add Category</button>
      </form>
    </div>
    <div class="card">
      <ul id="catList" class="list-group list-group-flush"></ul>
    </div>
  </div>

  <script>
    const API = 'https://aleink.github.io/budget-bot/api' || 'http://127.0.0.1:8000';
    async function loadCats() {
      const res = await fetch(`${API}/categories/`);
      const cats = await res.json();
      const ul = document.getElementById('catList');
      ul.innerHTML = '';
      cats.forEach(c => {
        const li = document.createElement('li');
        li.className = 'list-group-item';
        li.textContent = `${c.name} — $${(c.monthly_budget/100).toFixed(2)}`;
        ul.appendChild(li);
      });
    }
    document.getElementById('catForm').onsubmit = async e => {
      e.preventDefault();
      const fd = new FormData(e.target);
      await fetch(`${API}/categories/`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          name: fd.get('name'),
          monthly_budget: Number(fd.get('monthly_budget'))
        })
      });
      e.target.reset();
      loadCats();
    };
    loadCats();
  </script>
</body>
</html>
