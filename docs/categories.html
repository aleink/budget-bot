<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Categories</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <h2>Categories</h2>
  <form id="catForm" class="mb-3">
    <div class="mb-2">
      <input class="form-control" name="name" placeholder="Category name" required>
    </div>
    <div class="mb-2">
      <input class="form-control" name="monthly_budget" type="number" placeholder="Monthly budget (in cents)" required>
    </div>
    <button class="btn btn-primary">Add Category</button>
  </form>
  <ul id="catList" class="list-group"></ul>

  <script>
    const API = 'http://127.0.0.1:8000';
    async function load() {
      const res = await fetch(API + '/categories/');
      const arr = await res.json();
      const list = document.getElementById('catList');
      list.innerHTML = '';
      arr.forEach(c => {
        const li = document.createElement('li');
        li.className = 'list-group-item';
        li.textContent = `${c.name} â€“ $${(c.monthly_budget/100).toFixed(2)}`;
        list.appendChild(li);
      });
    }
    document.getElementById('catForm').onsubmit = async e => {
      e.preventDefault();
      const fd = new FormData(e.target);
      const body = {
        name: fd.get('name'),
        monthly_budget: Number(fd.get('monthly_budget'))
      };
      await fetch(API + '/categories/', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify(body)
      });
      e.target.reset();
      load();
    };
    load();
  </script>
</body>
</html>
