<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Categories – Budget Bot</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    :root {
      --primary: #4f46e5;
      --bg: #f2f2f7;
      --card: #ffffff;
    }
    body { margin:0; padding:0; background: var(--bg); font-family:sans-serif; }
    .navbar, .card { background: var(--card); }
    .navbar { box-shadow:0 2px 8px rgba(0,0,0,0.1); }
    .container { padding:1rem; }
    .card { border-radius:12px; box-shadow:0 4px 16px rgba(0,0,0,0.05); margin-bottom:1rem; }
    .form-control { border-radius:8px; margin-bottom:.75rem; padding:.75rem; }
    .list-group-item { border:none; padding:1rem; border-bottom:1px solid #ececec; }
    .list-group-item:last-child { border-bottom:none; }
    .btn-primary {
      background: var(--primary);
      border:none;
      border-radius:8px;
      padding:.75rem;
      width:100%;
      font-weight:600;
    }
  </style>
</head>
<body>
  <nav class="navbar py-2">
    <div class="container d-flex align-items-center">
      <a href="index.html" class="btn btn-link p-0 me-3">&larr; Back</a>
      <span class="navbar-brand mb-0 h5">Categories</span>
    </div>
  </nav>
  <div class="container">
    <div class="card p-3">
      <form id="catForm">
        <input type="text" name="name" class="form-control" placeholder="Category name" required>
        <input type="number" name="monthly_budget" class="form-control" placeholder="Monthly budget (cents)" required>
        <button type="submit" class="btn-primary">Add Category</button>
      </form>
    </div>
    <div class="card">
      <ul id="catList" class="list-group list-group-flush"></ul>
    </div>
  </div>
  <script>
    const API='http://127.0.0.1:8000';
    async function loadCats(){
      const res=await fetch(`${API}/categories/`);
      const cats=await res.json();
      const ul=document.getElementById('catList');
      ul.innerHTML='';
      cats.forEach(c=>{
        const li=document.createElement('li');
        li.className='list-group-item';
        li.textContent=`${c.name} — $${(c.monthly_budget/100).toFixed(2)}`;
        ul.appendChild(li);
      });
    }
    document.getElementById('catForm').onsubmit=async e=>{
      e.preventDefault();
      const fd=new FormData(e.target);
      await fetch(`${API}/categories/`,{
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify({
          name:fd.get('name'),
          monthly_budget:Number(fd.get('monthly_budget'))
        })
      });
      e.target.reset();
      loadCats();
    };
    loadCats();
  </script>
</body>
</html>
