<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Categories – Budget Bot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container-fluid">
      <a href="index.html" class="btn btn-link">&larr; Back</a>
      <span class="navbar-brand mb-0 h1">Categories</span>
    </div>
  </nav>
  <div class="container py-3">
    <form id="catForm" class="mb-4">
      <input type="text" name="name" class="form-control mb-2" placeholder="Category name" required>
      <input type="number" name="monthly_budget" class="form-control mb-3" placeholder="Monthly budget (cents)" required>
      <button type="submit" class="btn btn-primary w-100">Add Category</button>
    </form>
    <ul id="catList" class="list-group"></ul>
  </div>
  <script>
    const API = 'http://127.0.0.1:8000';
    async function loadCats() {
      const res = await fetch(`${API}/categories/`);
      const cats = await res.json();
      const list = document.getElementById('catList');
      list.innerHTML = '';
      cats.forEach(c => {
        const li = document.createElement('li');
        li.className = 'list-group-item';
        li.textContent = `${c.name} — $${(c.monthly_budget/100).toFixed(2)}`;
        list.appendChild(li);
      });
    }
    document.getElementById('catForm').onsubmit = async e => {
      e.preventDefault();
      const fd = new FormData(e.target);
      await fetch(`${API}/categories/`, {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({
          name: fd.get('name'),
          monthly_budget: Number(fd.get('monthly_budget'))
        })
      });
      e.target.reset();
      loadCats();
    };
    loadCats();
  </script>
</body>
</html>
