<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Record Paycheck</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <h2>New Paycheck</h2>
  <form id="cyForm">
    <div class="mb-2">
      <input class="form-control" name="pay_amount" type="number" placeholder="Amount in cents" required>
    </div>
    <button class="btn btn-primary">Record Cycle</button>
  </form>
  <div id="msg" class="mt-3"></div>

  <script>
    const API = 'http://127.0.0.1:8000';
    document.getElementById('cyForm').onsubmit = async e => {
      e.preventDefault();
      const amt = Number(new FormData(e.target).get('pay_amount'));
      const res = await fetch(API + '/cycles/', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({pay_amount:amt})
      });
      const data = await res.json();
      document.getElementById('msg').textContent = res.ok
        ? `Cycle #${data.id} created.`
        : `Error: ${data.detail}`;
      e.target.reset();
    };
  </script>
</body>
</html>
