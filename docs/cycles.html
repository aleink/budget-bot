<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Paychecks – Budget Bot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container-fluid">
      <a href="index.html" class="btn btn-link">&larr; Back</a>
      <span class="navbar-brand mb-0 h1">Paychecks</span>
    </div>
  </nav>
  <div class="container py-3">
    <form id="cyForm" class="mb-4">
      <input type="number" name="pay_amount" class="form-control mb-3" placeholder="Amount in cents" required>
      <button type="submit" class="btn btn-primary w-100">Record Paycheck</button>
    </form>
    <div id="cyMsg" class="text-center text-success"></div>
  </div>
  <script>
    const API = 'http://127.0.0.1:8000';
    document.getElementById('cyForm').onsubmit = async e => {
      e.preventDefault();
      const amt = Number(new FormData(e.target).get('pay_amount'));
      const res = await fetch(`${API}/cycles/`, {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({pay_amount: amt})
      });
      const data = await res.json();
      document.getElementById('cyMsg').textContent = res.ok
        ? `✅ Cycle #${data.id} created`
        : `❌ ${data.detail}`;
      e.target.reset();
    };
  </script>
</body>
</html>
