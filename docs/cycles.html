<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Paychecks – Budget Bot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/style.css" rel="stylesheet">
</head>
<body>
  <header class="navbar">
    <div class="container">
      <button class="btn-back" onclick="location.href='index.html'">&larr;</button>
      <span class="nav-title">Paychecks</span>
    </div>
  </header>

  <div class="container">
    <div class="card">
      <form id="cyForm">
        <input type="number" name="pay_amount" class="form-control" placeholder="Amount in cents" required>
        <button type="submit" class="btn-primary">Record Paycheck</button>
      </form>
      <div id="cyMsg" style="margin-top:.5rem;text-align:center;font-weight:500;"></div>
    </div>
  </div>

  <script>
    const API = 'https://aleink.github.io/budget-bot/api' || 'http://127.0.0.1:8000';
    document.getElementById('cyForm').onsubmit = async e => {
      e.preventDefault();
      const amt = Number(new FormData(e.target).get('pay_amount'));
      const res = await fetch(`${API}/cycles/`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ pay_amount: amt })
      });
      const data = await res.json();
      document.getElementById('cyMsg').textContent = res.ok
        ? `✅ Cycle #${data.id} created`
        : `❌ ${data.detail}`;
      e.target.reset();
    };
  </script>
</body>
</html>
