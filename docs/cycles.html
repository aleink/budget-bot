<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Paychecks – Budget Bot</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    :root {
      --primary: #4f46e5;
      --bg: #f2f2f7;
      --card: #ffffff;
    }
    body { margin:0; padding:0; background: var(--bg); font-family:sans-serif; }
    .navbar, .card { background: var(--card); }
    .navbar { box-shadow:0 2px 8px rgba(0,0,0,0.1); }
    .container { padding:1rem; }
    .card { border-radius:12px; box-shadow:0 4px 16px rgba(0,0,0,0.05); margin-bottom:1rem; padding:1rem; }
    .form-control { border-radius:8px; margin-bottom:.75rem; padding:.75rem; }
    .btn-primary {
      background: var(--primary);
      border:none;
      border-radius:8px;
      padding:.75rem;
      width:100%;
      font-weight:600;
    }
    #cyMsg { text-align:center; margin-top:.5rem; font-weight:500; }
  </style>
</head>
<body>
  <nav class="navbar py-2">
    <div class="container d-flex align-items-center">
      <a href="index.html" class="btn btn-link p-0 me-3">&larr; Back</a>
      <span class="navbar-brand mb-0 h5">Paychecks</span>
    </div>
  </nav>
  <div class="container">
    <div class="card">
      <form id="cyForm">
        <input type="number" name="pay_amount" class="form-control" placeholder="Amount in cents" required>
        <button type="submit" class="btn-primary">Record Paycheck</button>
      </form>
      <div id="cyMsg"></div>
    </div>
  </div>
  <script>
    const API='http://127.0.0.1:8000';
    document.getElementById('cyForm').onsubmit=async e=>{
      e.preventDefault();
      const amt=Number(new FormData(e.target).get('pay_amount'));
      const res=await fetch(`${API}/cycles/`,{
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({pay_amount:amt})
      });
      const data=await res.json();
      document.getElementById('cyMsg').textContent = res.ok
        ? `✅ Cycle #${data.id} created`
        : `❌ ${data.detail}`;
      e.target.reset();
    };
  </script>
</body>
</html>
