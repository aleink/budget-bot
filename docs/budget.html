<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Budget Status â€“ Budget Bot</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    :root {
      --primary: #4f46e5;
      --bg: #f2f2f7;
      --card: #ffffff;
    }
    body { margin:0; padding:0; background: var(--bg); font-family:sans-serif; }
    .navbar, .table-responsive { background: var(--card); }
    .navbar { box-shadow:0 2px 8px rgba(0,0,0,0.1); }
    .container { padding:1rem; }
    .btn-secondary {
      background:#fff; border:1px solid #ccc; border-radius:8px;
      width:100%; padding:.75rem; font-weight:500;
    }
    .table {
      border-radius:12px; overflow:hidden; box-shadow:0 4px 16px rgba(0,0,0,0.05);
    }
    .table th, .table td {
      text-align:center; padding:.75rem;
    }
  </style>
</head>
<body>
  <nav class="navbar py-2">
    <div class="container d-flex align-items-center">
      <a href="index.html" class="btn btn-link p-0 me-3">&larr; Back</a>
      <span class="navbar-brand mb-0 h5">Budget Status</span>
    </div>
  </nav>
  <div class="container">
    <button onclick="loadBudget()" class="btn-secondary mb-3">Refresh</button>
    <div class="table-responsive">
      <table class="table mb-0">
        <thead><tr><th>Category</th><th>Left</th><th>Initial</th><th>%</th></tr></thead>
        <tbody id="tbl"></tbody>
      </table>
    </div>
  </div>
  <script>
    const API='http://127.0.0.1:8000';
    async function loadBudget(){
      const res=await fetch(`${API}/budget/`);
      const js=await res.json();
      const tbl=document.getElementById('tbl');
      tbl.innerHTML='';
      if(res.ok){
        js.budget.forEach(b=>{
          const tr=document.createElement('tr');
          tr.innerHTML=`
            <td>${b.category}</td>
            <td>$${(b.remaining_cents/100).toFixed(2)}</td>
            <td>$${(b.initial_cents/100).toFixed(2)}</td>
            <td>${b.percent_left}%</td>`;
          tbl.appendChild(tr);
        });
      } else {
        tbl.innerHTML=`<tr><td colspan="4">${js.detail}</td></tr>`;
      }
    }
    loadBudget();
  </script>
</body>
</html>
