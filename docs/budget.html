<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Budget Status â€“ Budget Bot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/style.css" rel="stylesheet">
</head>
<body>
  <header class="navbar">
    <div class="container">
      <button class="btn-back" onclick="location.href='index.html'">&larr;</button>
      <span class="nav-title">Budget Status</span>
    </div>
  </header>

  <div class="container">
    <button onclick="loadBudget()" class="btn-secondary">Refresh</button>
    <div class="table-responsive" style="margin-top:1rem;">
      <table class="table">
        <thead>
          <tr><th>Category</th><th>Left</th><th>Initial</th><th>%</th></tr>
        </thead>
        <tbody id="tbl"></tbody>
      </table>
    </div>
  </div>

  <script>
    const API = 'https://aleink.github.io/budget-bot/api' || 'http://127.0.0.1:8000';
    async function loadBudget() {
      const res = await fetch(`${API}/budget/`);
      const js = await res.json();
      const tbl = document.getElementById('tbl');
      tbl.innerHTML = '';
      if (res.ok) {
        js.budget.forEach(b => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${b.category}</td>
            <td>$${(b.remaining_cents/100).toFixed(2)}</td>
            <td>$${(b.initial_cents/100).toFixed(2)}</td>
            <td>${b.percent_left}%</td>`;
          tbl.appendChild(tr);
        });
      } else {
        tbl.innerHTML = `<tr><td colspan="4">${js.detail}</td></tr>`;
      }
    }
    loadBudget();
  </script>
</body>
</html>
