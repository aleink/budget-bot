<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Budget Status</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <h2>Current Budget</h2>
  <button onclick="load()" class="btn btn-secondary mb-3">Refresh</button>
  <table class="table">
    <thead><tr><th>Category</th><th>Left</th><th>Initial</th><th>%</th></tr></thead>
    <tbody id="tbl"></tbody>
  </table>

  <script>
    const API = 'http://127.0.0.1:8000';
    async function load() {
      const res = await fetch(API + '/budget/');
      const js = await res.json();
      const tbl = document.getElementById('tbl');
      tbl.innerHTML = '';
      if (res.ok) {
        js.budget.forEach(b => {
          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${b.category}</td>
                          <td>$${(b.remaining_cents/100).toFixed(2)}</td>
                          <td>$${(b.initial_cents/100).toFixed(2)}</td>
                          <td>${b.percent_left}%</td>`;
          tbl.appendChild(tr);
        });
      } else {
        tbl.innerHTML = `<tr><td colspan="4">${js.detail}</td></tr>`;
      }
    }
    load();
  </script>
</body>
</html>
