<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Budget Bot</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    :root {
      --primary: #4f46e5;
      --bg: #f2f2f7;
      --card: #ffffff;
    }
    body {
      margin:0; padding:0;
      background: var(--bg);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    .container { padding: 1rem; }
    .card { background: var(--card); border-radius: 12px; box-shadow: 0 4px 16px rgba(0,0,0,0.05); }
    .list-group-item { 
      border:none; 
      padding: 1rem; 
      border-bottom:1px solid #ececec;
      border-radius: 0;
    }
    .list-group-item:last-child { border-bottom: none; }
    .list-group-item-action:hover { background: #fdfcff; }
    .navbar { background: var(--card); box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <nav class="navbar py-3">
    <div class="container">
      <span class="navbar-brand mb-0 h1">Budget Bot</span>
    </div>
  </nav>
  <div class="container mt-4">
    <div class="card">
      <div class="list-group list-group-flush">
        <a href="categories.html" class="list-group-item list-group-item-action">🗂️ Categories</a>
        <a href="cycles.html"     class="list-group-item list-group-item-action">💰 Paychecks</a>
        <a href="budget.html"     class="list-group-item list-group-item-action">📊 Budget Status</a>
        <a href="alerts.html"     class="list-group-item list-group-item-action">⚠️ Alerts</a>
      </div>
    </div>
  </div>
</body>
</html>
